<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Traditional Health Care Methods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="p-6 bg-green-700 text-white flex justify-between items-center">
    <h1 class="text-xl font-bold">Traditional Health</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="about.html" class="hover:underline">About</a></li>
        <li><a href="login.html" class="underline">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex items-center justify-center min-h-screen bg-gray-50 p-6">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium">Email Address</label>
          <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border rounded" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium">Password</label>
          <input type="password" id="password" name="password" required class="w-full mt-1 p-2 border rounded" />
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2" /> Remember me
          </label>
          <a href="#" class="text-green-700 hover:underline">Forgot password?</a>
        </div>

        <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Login</button>
      </form>

      <p class="mt-4 text-sm text-center">
        Donâ€™t have an account?
        <a href="signup.html" class="text-green-700 hover:underline">Sign up</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-6 bg-gray-100 text-center text-sm">
    &copy; 2025 Traditional Health Care Methods. All rights reserved.
  </footer>
</body>
</html>
