<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Traditional Health Care Methods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="p-6 bg-green-700 text-white flex justify-between items-center">
    <h1 class="text-xl font-bold">Traditional Health</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="about.html" class="hover:underline">About</a></li>
        <li><a href="contact.html" class="underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center">Get in Touch</h2>

    <div class="grid md:grid-cols-2 gap-8">
      <!-- Contact Info -->
      <div>
        <h3 class="text-xl font-semibold mb-2">Contact Information</h3>
        <p class="mb-2">📍 Address: 123 Herbal Lane, Rajahmundry, Andhra Pradesh</p>
        <p class="mb-2">📞 Phone: ‪+91-9876543210‬</p>
        <p class="mb-2">✉ Email: info@traditionalhealth.in</p>

        <!-- Optional: Google Map -->
        <div class="mt-4">
          <iframe class="w-full h-64 rounded" src="https://www.google.com/maps/embed?pb=!1m18..." frameborder="0" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>

      <!-- Contact Form -->
      <div>
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium">Your Name</label>
            <input type="text" id="name" name="name" required class="w-full mt-1 p-2 border rounded" />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium">Email Address</label>
            <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border rounded" />
          </div>

          <div>
            <label for="message" class="block text-sm font-medium">Message</label>
            <textarea id="message" name="message" rows="4" required class="w-full mt-1 p-2 border rounded"></textarea>
          </div>

          <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-6 bg-gray-100 text-center text-sm">
    &copy; 2025 Traditional Health Care Methods. All rights reserved.
  </footer>
</body>
</html>
